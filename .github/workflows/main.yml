# ...
    steps:
      - name: 1. CODE - Checkout do Repositório
        uses: actions/checkout@v4

      # 2. BUILD/TEST SETUP: Configurar Ambiente Dart
      - name: 2. BUILD - Configurar Ambiente Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable' 
      
      # 3. INSTALAR DEPENDENCIAS (Ajustado com working-directory)
      - name: 3. INSTALAR DEPENDENCIAS
        run: dart pub get 
        working-directory: ./ # Garante que o pub get rode na raiz
      
      # 4. TEST: Executar o Teste Unitário (A prova do seu trabalho)
      - name: 4. TEST - Executar Teste Unitário
        run: dart test 
        working-directory: ./ # Garante que o teste procure a pasta 'test' na raiz
      
      - name: 5. MONITOR - Verificar Status Final
        run: echo "Teste Unitário concluído com sucesso."
